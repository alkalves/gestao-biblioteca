name: Functional API Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Start API server
        run: npm start &

      - name: Wait for API to be ready
        run: |
          n=0
          until nc -z localhost 3000 || [ $n -ge 30 ]; do
            n=$((n+1))
            sleep 1
          done
          if [ $n -ge 30 ]; then
            echo "API did not start in time"; exit 1;
          fi

      - name: Run functional tests
        run: npm test
